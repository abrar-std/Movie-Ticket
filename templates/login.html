{% extends "layout.html" %}
{% load static %}
{% block content %}
		<div id="content_hero" style="background-image: url({% static 'corecode/images/hero-contact.jpg'%})">
			<img src="{% static 'corecode/images/scroll-arrow.svg'%}" alt="Scroll down" class="scroll" />
			<div class="container">
				<div class="row blurb scrollme animateme" data-when="exit" data-from="0" data-to="1" data-opacity="0"
					data-translatey="100">
					<div class="col-md-9">
						<span class="title">Hi there!</span>
						<h1>Welcome Back</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="ml-auto mr-auto w-50 mt-2">
			{% if messages %}
			{% for message in messages %}
			<div id="tempalert" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}
			{% endif %}
		</div>
		<div class="container section contact">
			<div class="row">
				<div class="col-sm-12">
					<h2>Enter Your Details</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<form action="{{request.build_absolute_uri}}" method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label>Email *</label>
							<input required type="text" name="email" />
						</div>
						<div class="form-group">
							<label>Password *</label>
							<input required type="password" name="password" />
						</div>
						<p>New to E-Tickets <a href="{% url 'user_register' %}" style="color:darkorange">Get Registered</a> Right Now.</p>
						<div class="form-group right-align">
							<button class="btn btn-ghost" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
{% endblock content %}
